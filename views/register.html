<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <form action="/register" method="post">
            <div>
                <input type="text" name="firstName" id="nombre">
                <label for="nombre">Nombre</label>
            </div>

            <div>
                <input type="text" name="lastName" id="apellido">
                <label for="apellido">Apellidos</label>
            </div>

            <div>
                <input type="email" name="email" id="correo">
                <label for="correo">Correo electrónico</label>
            </div>

            <div>
                <input type="password" name="lastName" id="apellido">
                <label for="apellido">Contraseña</label>
            </div>

            <div>
                <input type="number" name="lastName" id="apellido">
                <label for="apellido">Numero</label>
            </div>

        </form>
    </main>
</body>

</html>
